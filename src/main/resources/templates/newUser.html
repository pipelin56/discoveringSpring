<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>New User</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"> 
</head>
<body>

	<form action="#" th:action="@{/user/addNewUser}" th:object="${newUser}" id="formNewUser"
		method="post">
		<div class="form-row">
			<div class="form-group col-md-3">
				<label >Name</label> <input type="text"
					class="form-control" id="name" th:field="*{name}" name="name"
					placeholder="Name"/>
			</div>
			<div class="form-group col-md-3">
				<label >Surnames</label> 
				<input type="text" class="form-control" id="surnames" th:field="*{surnames}"
					name="surnames" placeholder="Surnames"/>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-3">
				<label >Alias</label> 
				<input type="text" class="form-control" id="userAlias" name="userAlias" th:field="*{userAlias}"
					placeholder="User's alias"/>
			</div>
			<div class="form-group col-md-3">
				<label >Movil number</label> 
				<input type="number" class="form-control" id="movilNumber" name="movilNumber" th:field="*{movilNumber}"
					placeholder="movil number"/>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-3">
				<label >Email</label> 
				<input type="email" class="form-control" id="email" name="email" th:field="*{email}"
					placeholder="Email"/>
			</div>
			
				
<!-- 		<input class="datepicker form-control" data-date-format="mm/dd/yyyy" id="dateOfBirth" th:field="*{dateOfBirth}"/> -->
			 <div class="form-group col-md-3">
			 	<label>Date of birthday</label> 
                  <input class="form-control"  data-date-format="dd/mm/yyyy" id="datepicker" th:field="*{dateOfBirth}" placeholder="Date of birthday">
            </div>
		</div>

		<button type="submit" class="btn btn-primary">Guardar</button>
		<button type="button" class="btn btn-primary" id="idButtonCleanFieldsForm">Limpiar campos</button>
	</form>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/js/utils.js"></script>
<script type="text/javascript">
    $('#datepicker').datepicker({
        weekStart: 1,
        daysOfWeekHighlighted: "6,0",
        autoclose: true,
        todayHighlight: true,
    });
    
</script>
<style type="text/css">
        /* solution 1:*/
        .datepicker {
            font-size: 0.875em;
        }
        /* solution 2: the original datepicker use 20px so replace with the following:*/
        
        .datepicker td, .datepicker th {
            width: 1.5em;
            height: 1.5em;
        }
        
    </style>
</html>
