<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Show User</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div th:if="${noUserFound}">
		<h1><span class="badge badge-secondary" th:text="${userAlias}"></span>doesn't found</h1>
	</div>
	<div th:unless="${noUserFound}">
		<h1><span class="badge badge-secondary" th:text="${user.userAlias}">'s</span> data:</h1>
	
		<div class="form-row">
			<div class="form-group col-md-3">
				<label >Name: </label> 
				<p th:text="${user.name}"/>
				
			</div>
			<div class="form-group col-md-3">
				<label >Surnames: </label>
				<p th:text="${user.surnames}"/>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-3">
				<label >Date of birth: </label> 
				<p th:text="${user.dateOfBirth}"/>
			</div>
			<div class="form-group col-md-3">
				<label >Movil number: </label> 
				<p th:text="${user.movilNumber}"/>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-3">
				<label >Email: </label> 
				<p th:text="${user.email}"/>
			</div>
		</div>
	</div>
</body>
</html>
