<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<th:block th:fragment="header">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title th:text="${tittlePage}"></title>
		
		<!-- Style -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"	crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/custom.css">
		<!-- Bootstrap Form Helpers -->
		<link href="/css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
		
		
		<!-- Javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="/js/utils.js"></script>
		<script src="/js/datePicker.js"></script>
		<script src="/js/validationsForm.js"></script>
		
		<!-- Bootstrap Form Helpers -->
		<script src="/js/bootstrap-formhelpers.min.js"></script>
				
	</th:block>


    <!-- Menu fragment -->
    <div th:fragment="menu">
		<nav class="navbar navbar-expand-lg  navbar-dark bg-dark ">
			<a class="navbar-brand" href="/">Spring's Jungle</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="/" th:text="#{menu.home}"> </a> 
					<a class="nav-item nav-link" href="/user/newUser" th:text="#{menu.user.new}"></a> 
					<a class="nav-item nav-link" href="/user/showUser" th:text="#{menu.user.show}"></a>
					<a class="nav-item nav-link" href="/user/showAllUser" th:text="#{menu.user.show.all}"></a>
				</div>
			</div>
			<div id="idDivLangSelector">
				<select th:with="localeLanguage=*{localeLanguage}"  name="localeLanguage" id="languageSelector"  >
					<option th:each="i : ${listOfLang}" 
							th:value="${i}" 
							th:text="#{lang.+${i}}"
		      				th:selected="${i==localeLanguage}">
		      		</option>
				</select>
			</div>	
		</nav>
		
	</div>
	
	<!-- Fragment table paginator -->
	<div th:fragment="paginator">
		<input type="hidden" id="numRows" th:value="${page.totalRows}"/>
		<nav>
			<ul class="pagination">
				<li th:class="${page.first ? 'page-item disabled' : 'page-item'}">
					<span class="page-link" th:if="${page.first}" th:text="#{btn.first}"></span>
					<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}" th:text="#{btn.first}"></a>
				</li>
				<li th:class="${page.hasPrevious? 'page-item' : 'page-item disabled'}">
					<span class="page-link" th:if="${not page.hasPrevious}">&laquo</span>
					<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.actualPage-2})}">&laquo</a>
				</li>
				<li th:each="item : ${page.listOfPages}"  class="page-item" th:class="${item.isActual? 'page-item disabled' : 'page-item'}">
					<span class="page-link" th:if="${item.isActual}" th:text="${item.numberOfPage}"></span>
					<a class="page-link" th:if="${not item.isActual}" th:href="@{${page.url}(page=${item.numberOfPage-1})}" th:text="${item.numberOfPage}"></a>
				</li>
				<li  th:class="${page.hasNext? 'page-item' : 'page-item disabled'}">
					<span class="page-link" th:if="${not page.hasNext}">&raquo</span>
					<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.actualPage})}">&raquo</a>
				</li>
				<li  th:class="${page.last? 'page-item disabled' : 'page-item'}">
					<span class="page-link" th:if="${page.last}" th:text="#{btn.last}"></span>
					<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages-1})}" th:text="#{btn.last}"></a>
				</li>
				<li >
					<input type="hidden" th:value="${rowsPerPage}"/>
					<select th:with="rowsPerPage = *{rowsPerPage}"name="rowsPerPage" id="rowsPerPageSelector" class="page-link" >
						<option th:each="i : ${listOfRowsPerPage}" 
								th:value="${i}" 
								th:text="${i}"
			      				th:selected="${i==rowsPerPage}"></option>
					</select>
				</li>
			</ul>
		</nav>
	</div>
	

	<!-- Modal simple -->
	<div th:fragment="modal">
		
		<div class="modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" th:text="${messagePropertiesTittleModal}"> </h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <p th:text="${messagePropertiesBodyModal}"></p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok!</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		
		<script>
			$(window).on('load', function() {
				$('.modal').modal('show');
			});
		</script>
	</div>
  
</html>
